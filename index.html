<!DOCTYPE html>
<html ng-app="LuCabular">
<head>
	<meta charset="utf-16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>LuCabular</title>

	<!-- uikit -->
	<link rel="stylesheet" type="text/css" href="node_modules/uikit/dist/css/uikit.min.css">

	<!-- layout -->
	<link rel="stylesheet" type="text/css" href="css/layout.css" >

	<!-- jQuery -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

	<!-- Angular -->
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('LuCabular',['ngSanitize']);
	</script>
</head>
<body ng-controller="mainController">

	<div ng-repeat="word in words" class="word">
		<div class="en">
		<h3 ng-bind-html="word.en"></h3>
		<p ng-bind-html="word.enInfo"></p>
		</div>
		<div class="cn">
		<h3 ng-bind-html="word.cn"></h3>
		<p ng-bind-html="word.cnInfo" style="margin:0"></p>
		</div>
	</div>

	<!-- Angular -->
	<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

	<!--Controller-->
	<script type="text/javascript" src="js/controllers/mainController.js"></script>

</body>
</html>
